---
tower_templates_green:
  - name           : Debug Playbook (Green)
    organization   : Red Hat Consulting
    project        : Tower Tests
    playbook       : debug.yml
    inventory      : Lab Inventory
    survey_enabled : yes
    survey:
      name        : ""
      description : ""
      spec:
        - question_name : Debug message
          required      : yes
          type          : text
          variable      : __message
          min           : 0
          max           : 1024
          default       : Hello from Green


  - name           : BlueGreenDeploy
    organization   : Red Hat Consulting
    project        : BlueGreenTower
    playbook       : configure_tower.yml
    inventory      : BlueGreenTower
    credentials    : BlueGreenTower
    extra_vars     :
      tower_env    : blue


...
